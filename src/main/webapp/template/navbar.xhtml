<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >
    <body>
        <ui:composition>

            <nav class="navbar navbar-dark bg-danger">
                <a class="navbar-brand" href="#">#{theaterBean.name}</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item #{view.viewId eq '/index.xhtml' ? 'active' : ''}"><a class="nav-link" href="index.jsf">Home</a></li>
                    <li class="nav-item #{view.viewId eq '/find-theaters.xhtml' ? 'active' : ''}"><a class="nav-link" href="find-theaters.jsf">Theaters</a></li>
                    <li class="nav-item #{view.viewId eq '/find-movies.xhtml' ? 'active' : ''}"><a class="nav-link" href="find-movies.jsf">Movies</a></li>
                </ul>
                                <h:form styleClass="form-inline pull-xs-right">
                                    <h:inputText  id="zipcode"  value="#{theaterBean.zipcode}" styleClass="form-control zipcode"  converterMessage="Please enter digits only."  />
                                    <h:commandButton styleClass="btn btn-outline-default"  action="#{theaterController.findTheaters}" value="Search" id="search"></h:commandButton>
                                </h:form> 
 
            </nav>



        </ui:composition>
    </body>
