<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >
    <body>
        <ui:composition>

            <nav class="navbar navbar-dark bg-danger">
                <a class="navbar-brand" href="index.jsf">#{theaterBean.name}</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item #{view.viewId eq '/index.xhtml' ? 'active' : ''}">
                        <h:form>
                            <h:commandButton styleClass="btn btn-outline-secondary btn-sm btn-nav"  action="index.jsf" value="Home"></h:commandButton>
                        </h:form>
                    </li>
                    <li class="nav-item #{view.viewId eq '/theaters.xhtml' ? 'active' : ''}">
                        <h:form>
                            <h:commandButton styleClass="btn btn-outline-secondary btn-sm btn-nav"  action="#{theaterController.findAll}" value="Theaters"></h:commandButton>
                        </h:form>
                    </li>
                    <li class="nav-item #{view.viewId eq '/movies.xhtml' ? 'active' : ''}">
                        <!--                        <a class="nav-link" href="movies.jsf">Movies
                                                </a>-->
                        <h:form>
                            <h:commandButton styleClass="btn btn-outline-secondary btn-sm btn-nav"  action="#{movieController.findAll}" value="Movies"></h:commandButton>
                        </h:form>
                    </li>
                </ul>


                <h:form styleClass="form-inline pull-xs-right">
                    <h:inputText  id="zipcode"  value="#{theaterBean.zipcode}" styleClass="form-control zipcode"  converterMessage="Please enter digits only."  />
                    <h:commandButton styleClass="btn btn-outline-default"  action="#{theaterController.findTheaters}" value="Search" id="search"></h:commandButton>
                </h:form> 

            </nav>



        </ui:composition>
    </body>
</html>
