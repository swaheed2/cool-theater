<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <title>#{theaterBean.name}</title>
        <meta name="author" content="The Author"></meta>
        <link type="text/css" rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="styles.css"  />
    </h:head>
    <h:body>
        <div class="jumbotron home">
            <div class="container">
                <h1>#{theaterBean.name}</h1>
            </div> 
        </div>
        <div class="container"> 
            <div class="row">
                <div class="col-md-12">
                    <h:form styleClass="form-horizontal">
                        <div class="input-group input-group-lg">
                            <h:inputText  id="zipcode"  value="#{theaterBean.zipcode}" a:placeholder="Search for theaters" styleClass="form-control zipcode"  converterMessage="Please enter digits only." >
                                <f:validateLength minimum="5" maximum="5" />
                            </h:inputText>
                            <span class="input-group-btn">
                                <h:commandButton styleClass="btn btn-danger"  action="#{theaterController.findTheaters}" value="Search" id="search">
                                    <span class="glyphicon glyphicon-search"></span>
                                </h:commandButton>
                            </span>
                        </div>
                        <div class="alert alert-danger" role="alert">
                            <strong><h:message showSummary="true" showDetail="false" for="zipcode"/></strong>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
