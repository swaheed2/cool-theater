<ui:composition  template="theater-template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Find Theaters</ui:define>

    <ui:define name="content">
        <f:view>
            <div class="row theaters"> 
                <ui:repeat value="#{theaterController.theaters}" var="theater">
                    <div class="col col-md-4">
                        <div class="panel panel-primary"> 
                            <div class="panel-heading"> 
                                <h3 class="panel-title">#{theater.city}</h3> 
                            </div> 
                            <div class="panel-body">  
                                <img src="#{theater.posterurl}" alt="" class="img-thumbnail  center-block" />
                            </div> 
                            <div class="panel-footer"> 
                                #{theater.address} <br/>
                                #{theater.city} #{theater.state} #{theater.zipcode}
                            </div> 
                        </div>
                    </div>
                </ui:repeat>
            </div>

        </f:view> 
    </ui:define>

</ui:composition>
